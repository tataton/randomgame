<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    <meta charset="utf-8">
    <title>Random game!</title>
  </head>
  <body>
      <h1>Random numbers game!</h1>
    <div id="inputMode">
      <select id="maxNumIn">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      <button type="button" name="button" id="startButton"> Start! </button>
  </div>
  <div id="playMode">
      <div id="maxNumber"></div>
      <div id="count"></div>
      <form>
        <input type="number" id="playerOne">
        <input type="number" id="playerTwo">
        <input type="number" id="playerThree">
        <input type="number" id="playerFour">
        <button type="button" id="submit">Submit!</button>
      </form>
      <div id="pastGuess"></div>
      <button type="button" id="abandon">Quit!</button>
  </div>
  </body>
</html>
